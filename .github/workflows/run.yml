name: Auto Update Stock Dashboard

on:
  schedule:
  # Runs at 10:00 AM EST (15:00 UTC)
    - cron: "0 15 * * *"
    # 13:00 EST = 18:00 UTC
    - cron: "0 18 * * *" 
  workflow_dispatch:   # Allows you to trigger it manually via the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Hard Reset Workspace
        # This fixes the "Overquota" by ensuring no old cache/sessions are reused
        run: |
          git clean -fdx
          rm -rf cache/ tb_cache/ __pycache__/ Output/
          mkdir -p docs/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Stock Report Script
        run: python finviz_Signal_39_3_2.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          PYTHONUNBUFFERED: "1"

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the docs folder and your script file
          git add -f docs/
          git add finviz_Signal_39_3_2.py
          
          # Commit only if files actually changed
          git commit -m "Daily Dashboard Update (1PM EST): $(date +'%Y-%m-%d %H:%M')" || exit 0
          
          # Sync with remote to prevent conflicts
          git pull origin main --rebase
          git push origin main
