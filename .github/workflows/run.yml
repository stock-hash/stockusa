name: Auto Update Stock Dashboard

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:   # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Stock Report Script
        run: python finviz_Signal_39_3_2.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Take the new HTML files and put them in a 'waiting area' (stash)
          git add docs/
          git stash

          # 2. Now that the workspace is 'clean', we can sync with GitHub
          git pull origin main --rebase

          # 3. Bring the new HTML files back from the waiting area
          git stash pop || echo "No changes to restore"
          
          # 4. Clean up tracking for old/unwanted folders
          git rm -r --cached Output/ cache/ tb_cache/ __pycache__/ || echo "Already clean"
          
          # 5. Add the final files
          git add docs/
          git add finviz_Signal_39_3_2.py
          
          # 6. Commit and Force Push
          git commit -m "Auto update dashboard: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main --force
